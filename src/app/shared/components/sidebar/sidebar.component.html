<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsAPP</h3>
  <hr class="text-white">

  <div
    *ngFor="let tag of tags"
    class="list-group list-reset">
    <button
      (click)="searchTag(tag)"
      class="list-group-item list-group-item-action"
    >
      {{tag | titlecase}}
    </button>
  </div>

</div>
